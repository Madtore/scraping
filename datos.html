<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resultados de Búsqueda</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                margin: 0;
                padding: 0;
            }
            h1 {
                text-align: center;
                margin-top: 20px;
            }
            #resultados { 
                padding: 20px; 
            }
            .resultado { 
                border: 1px solid #ddd; 
                margin-bottom: 20px;
                padding: 15px;
                background-color: white; 
                box-shadow: 2px 2px 5px rgba(0,0,0,0.1); 
            }
            .titulo {
                font-size: 1.2em;   
                font-weight: bold;
                margin-bottom: 5px; 
            }
            .sub-titulo {
                font-size: 1em;
                font-weight: bold;
                color: #555;
                margin-bottom: 5px;
            }
            .descripcion {
                font-style: italic;
                color: #777;
                margin-bottom: 10px;
            }
            .contenido {
                text-align: justify; 
            }
            a { 
                color: #007bff;
                text-decoration: none; 
            }
            a:hover {
                text-decoration: underline; 
            }
        </style>
    </head>
    <body>
        <h1>Resultados de búsqueda</h1>
        <div id="resultados">
            <div class="resultado">
                <div class="titulo">Primera Guerra Mundial</div>
                <div class="sub-titulo">Contenido destacado</div>
                <div class="descripcion">Para estudiantes</div>
                <div class="contenido">El Holocausto: Un sitio de aprendizaje para estudiantes</div>
                <a href="https://encyclopedia.ushmm.org/content/es/article/world-war-i" target="_blank">Ver fuente original</a>
            </div>
        </div>
    </body>
    </html>
